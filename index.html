<!DOCTYPE html>
<html>
    <head>
        <title>EPIC GOOGLE MAPS PROJECT</title>
        <script src="js/store-data.js"></script>
        <script src="js/index.js"></script>
        <link rel="stylesheet" href="style/style.css">
        <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    </head>
    <body>
        <div class="title">
            <span>Foodzup:</span>
            <span>The Search engine for food supply</span>
        </div>
        
        <div class="search-container">
            <div class="search">
                <input id="zip-code-input" type="text" placeholder="Enter zip"/>
                <i class="fas fa-search"></i>"
            </div>
        </div>
        <div class="stores-list-container">
            <div class="stores-list">
                <div class="store-container">
                    <div class="store-info-container">
                        <div class="store-address">
                            <span>733 Saint Louis St.</span>
                            <span>New Orleans, LA 70130</span>
                        </div>
                        <div class="store-phone-number">504-529-1999</div>
                    </div>    
                    <div class="store-number-container">
                        <div class="store-number">
                            1
                        </div>  
                    </div>    
                 </div>
                 <div class="store-container">
                    <div class="store-info-container">
                        <div class="store-address">
                            <span>755 Las Vegas Blvd S #140</span>
                            <span>Las Vegas, NV 89101</span>
                        </div>
                        <div class="store-phone-number">702-844-2700</div>
                    </div>    
                    <div class="store-number-container">
                        <div class="store-number">
                            2
                        </div>  
                    </div>    
                 </div> 
                 <div class="store-container">
                    <div class="store-info-container">
                        <div class="store-address">
                            <span>417 E Central Blvd</span>
                            <span>Orlando, FL 32801</span>
                        </div>
                        <div class="store-phone-number">407-203-8889</div>
                    </div>    
                    <div class="store-number-container">
                        <div class="store-number">
                            3
                        </div>  
                    </div>    
                 </div>               
            </div>
        </div>
        <div id="map"></div>
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcwazb-T7zvceyA4VLWVB-eXvwj-XEUIA&callback=initMap">
        </script>
    </body>
</html>
